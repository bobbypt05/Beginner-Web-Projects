{% extends 'base.html' %}

{% block content %}

		<form method="POST" action="{% url 'signup' %}">
					{% csrf_token %}
					<div class="form-group">
						{{form.username}}<br><br>
					</div>
					<div class="form-group">
						{{form.first_name}}<br><br>
					</div>
					<div class="form-group">
						{{form.last_name}}<br><br>
					</div>
					<div class="form-group">
						{{form.email}}<br><br>
					</div>
					<div class="form-group">
						{{form.password1}}<br><br>
					</div>
					<div class="form-group">
						{{form.password2}}<br><br>
					</div>
					<input type="submit" name="button" class="btn btn-primary">
				</form>

{% endblock content %}
